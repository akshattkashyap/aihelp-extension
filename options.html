<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Text Lookup - Settings</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 24px;
        background: #f5f5f5;
        min-width: 400px;
      }
      .container {
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }
      h1 {
        font-size: 20px;
        color: #1a1a1a;
        margin-bottom: 8px;
      }
      p {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
        font-size: 14px;
      }
      input[type="password"],
      input[type="text"],
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 16px;
        transition: border-color 0.2s;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #1a73e8;
      }
      button {
        background: #1a73e8;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1557b0;
      }
      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
      }
      .status.success {
        display: block;
        background: #e6f4ea;
        color: #1e7e34;
      }
      .status.error {
        display: block;
        background: #fce8e6;
        color: #c5221f;
      }
      a {
        color: #1a73e8;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI Text Lookup Settings</h1>
      <p>
        Enter your Groq API key. Get one free at
        <a href="https://console.groq.com/keys" target="_blank"
          >Groq</a
        >
      </p>

      <!-- <label for="apiKey">Gemini API Key</label> -->
      <input type="password" id="apiKey" placeholder="gsk...." />

      <button id="saveBtn">Save API Key</button>

      <div id="status" class="status"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
